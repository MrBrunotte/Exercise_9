<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <!-- Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- Fontawsome-->
    <script src="https://kit.fontawesome.com/e89f599854.js" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="./main.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>My Todo List</h1>
            <div class="header">
                <img src="././img/todoList64.png" alt="Todolist image">

                <div id="date"></div>

            </div>
        </header>
        <div class="content">
            <div class="clear">Refresh Todo-List <br>
                <i class="fa fa-refresh refresh"></i>
            </div>
            <hr>
            <ul id="list">
                <!--<li class="item">
                    <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                    <p class="text lineThrough">Drink Coffee</p>
                    <i class="fa fa-trash-o de" job="delete" id="0"></i>
                </li>-->
            </ul>
        </div>
        <div class="add-to-do">
            <input type="text" id="input" placeholder="Add your ToDo task here!">
            <i class="fa fa-plus-circle"></i>
        </div>

    </div>
    <footer class="centerItemVertical footerBg">
        <p class="align.middle">ToDo-List || Webmaster Stefan Brunotte &#169; 2020</p>
    </footer>
    <!-- Optional JavaScript -->
    <script src="./main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
